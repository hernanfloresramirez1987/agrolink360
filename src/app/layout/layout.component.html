<router-outlet />
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-green-800 text-white hidden md:block">
      <div class="p-4 text-2xl font-semibold border-b border-green-700">
        AgroLink 360
      </div>
      <nav class="mt-4 flex flex-col space-y-2">
        <a routerLink="/dashboard" class="hover:bg-green-700 p-3 rounded flex items-center space-x-2">
          <span>🏠</span>
          <span>Dashboard</span>
        </a>
        <a routerLink="/productos" class="hover:bg-green-700 p-3 rounded flex items-center space-x-2">
          <span>🌾</span>
          <span>Productos</span>
        </a>
        <a routerLink="/compras" class="hover:bg-green-700 p-3 rounded flex items-center space-x-2">
          <span>🛒</span>
          <span>Compras</span>
        </a>
        <a routerLink="/ventas" class="hover:bg-green-700 p-3 rounded flex items-center space-x-2">
          <span>💼</span>
          <span>Ventas</span>
        </a>
        <a routerLink="/configuracion" class="hover:bg-green-700 p-3 rounded flex items-center space-x-2">
          <span>⚙️</span>
          <span>Configuración</span>
        </a>
      </nav>
    </aside>
  
    <!-- Mobile Sidebar -->
    <div class="md:hidden flex flex-col w-full">
      <header class="bg-green-800 text-white p-4 flex justify-between items-center">
        <span class="text-xl font-semibold">AgroLink 360</span>
        <button (click)="toggleSidebar()" class="focus:outline-none">
          ☰
        </button>
      </header>
      @if (sidebarOpen) {
      <div class="bg-green-800 text-white p-4 space-y-2">
        <a routerLink="/dashboard" class="block hover:bg-green-700 p-2 rounded">Dashboard</a>
        <a routerLink="/productos" class="block hover:bg-green-700 p-2 rounded">Productos</a>
        <a routerLink="/compras" class="block hover:bg-green-700 p-2 rounded">Compras</a>
        <a routerLink="/ventas" class="block hover:bg-green-700 p-2 rounded">Ventas</a>
        <a routerLink="/configuracion" class="block hover:bg-green-700 p-2 rounded">Configuración</a>
      </div>
    }
      <!-- Content -->
      <main class="flex-1 p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  
    <!-- Desktop Content -->
    <div class="flex-1 hidden md:flex flex-col">
      <header class="bg-green-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl">Bienvenido a AgroLink 360</h1>
        <div class="flex items-center space-x-4">
          <span>👤 Usuario</span>
          <button class="bg-green-600 px-3 py-1 rounded hover:bg-green-700">Cerrar sesión</button>
        </div>
      </header>
      <main class="flex-1 p-4 overflow-y-auto">
        <router-outlet></router-outlet>
      </main>
    </div>
</div>
