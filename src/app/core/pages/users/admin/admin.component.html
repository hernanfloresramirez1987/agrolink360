<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl border border-gray-300">
      <h2 class="text-3xl font-semibold text-center text-green-800 mb-6">
        Registro de Usuario
      </h2>
      <form class="space-y-5">
        <div class="grid md:grid-cols-2 gap-6">
          <div class="relative">
            <input type="text" name="first_name" id="first_name" class="peer w-full border-b-2 border-gray-300 focus:border-green-600 focus:outline-none py-2 placeholder-transparent" placeholder="Nombre" required />
            <label for="first_name" class="absolute left-0 text-gray-500 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-focus:-top-4 peer-focus:text-xs transition-all">Nombre</label>
          </div>
          <div class="relative">
            <input type="text" name="last_name" id="last_name" class="peer w-full border-b-2 border-gray-300 focus:border-green-600 focus:outline-none py-2 placeholder-transparent" placeholder="Apellido" required />
            <label for="last_name" class="absolute left-0 text-gray-500 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-focus:-top-4 peer-focus:text-xs transition-all">Apellido</label>
          </div>
        </div>
        <div class="relative">
          <input type="email" name="email" id="email" class="peer w-full border-b-2 border-gray-300 focus:border-green-600 focus:outline-none py-2 placeholder-transparent" placeholder="Email" required />
          <label for="email" class="absolute left-0 text-gray-500 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-focus:-top-4 peer-focus:text-xs transition-all">Correo electrónico</label>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
          <div class="relative">
            <input type="password" name="password" id="password" class="peer w-full border-b-2 border-gray-300 focus:border-green-600 focus:outline-none py-2 placeholder-transparent" placeholder="Contraseña" required />
            <label for="password" class="absolute left-0 text-gray-500 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-focus:-top-4 peer-focus:text-xs transition-all">Contraseña</label>
          </div>
          <div class="relative">
            <input type="password" name="confirm_password" id="confirm_password" class="peer w-full border-b-2 border-gray-300 focus:border-green-600 focus:outline-none py-2 placeholder-transparent" placeholder="Repetir Contraseña" required />
            <label for="confirm_password" class="absolute left-0 text-gray-500 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-focus:-top-4 peer-focus:text-xs transition-all">Repetir Contraseña</label>
          </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
          <div class="relative">
            <input type="tel" name="telefono" id="telefono" class="peer w-full border-b-2 border-gray-300 focus:border-green-600 focus:outline-none py-2 placeholder-transparent" placeholder="Teléfono" required />
            <label for="telefono" class="absolute left-0 text-gray-500 peer-placeholder-shown:top-2.5 peer-placeholder-shown:text-sm peer-focus:-top-4 peer-focus:text-xs transition-all">Teléfono</label>
          </div>
          <div class="relative">
            <select name="rol" id="rol" class="w-full border-b-2 border-gray-300 focus:border-green-600 py-2 focus:outline-none" required>
              <option value="">Selecciona un rol</option>
              <option value="1">Productor</option>
              <option value="2">Comprador</option>
              <option value="3">Transportista</option>
              <option value="4">Logística</option>
              <option value="5">Admin</option>
            </select>
          </div>
        </div>
        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">Registrar</button>
      </form>
    </div>
</div>
